<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Load React -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    
    <!-- Load Recharts and its dependencies -->
    <script src="https://unpkg.com/prop-types/prop-types.min.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>
    
    <!-- Load Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100">
    <div id="navigation"></div>
    <div id="root" class="max-w-6xl mx-auto p-4"></div>
    
    <!-- First load navigation component -->
    <script type="text/babel" src="js/navigation.js"></script>
    
    <!-- Then load page-specific content -->
    <script type="text/babel" src="js/dashboard.js"></script>
    
    <!-- Initialize navigation -->
    <script type="text/babel">
      ReactDOM.render(<Navigation />, document.getElementById('navigation'));
    </script>
</body>
</html>
